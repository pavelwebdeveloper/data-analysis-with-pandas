{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>E-Commerce Data Alalysis</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    </head>
    <body data-page="{{ request.resolver_match.url_name }}">
        <header>
            <h1>Data Analysis</h1>  
            <select onchange="location = this.value;">
                <option value="">-- Select view --</option>
                <option value="{% url 'e_commerce_data' %}">E-Commerce Data</option>
                <option value="{% url 'e_commerce_data_aggregating_statistics' %}">Aggregating statistics</option>
                <option value="{% url 'e_commerce_data_info' %}">Technical summary of the data</option>
                <option value="{% url 'plots' %}">Plots</option>
            </select>          
        </header>
        
        <main id="page-content">

        <h3>
        {% block title %}{% endblock title %}
        </h3>

        {% block page_content %}{% endblock page_content %}
        </main>
        <script src="{% static 'e_commerce_data/javascript/filterinputs.js' %}"></script>
    </body>
</html>
